
<button (click)="openDialog(true,null)" class="btn-margin" label="Novo" pButton></button>

<div class="p-grid" style="width: 160px;">
  <div class="p-col-10" style="width: 360px;">
    <p-table [value]="atores" [rows]="20" >
      <ng-template pTemplate="caption" >
        Lista de Atores
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
            <th style="width: 50px;" ></th>
            <th style="width: 50px;">Id</th>
            <th style="width: 250px;">Nome</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-atores>
          <tr class="ui-selectable-row">
            <td>
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </td>
            <td >
              {{atores.id}}
            </td>
            <td >
              {{atores.nome}}
            </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col-2" id="botoes">
    <button class="ui-button-rounded"
              icon="pi pi-trash"
              id="botao1" pButton type="button" pTooltip="Excluir" tooltipPosition="right"></button>
    <button class="ui-button-rounded"
              icon="pi pi-pencil"
              id="botao2" pButton type="button" pTooltip="Editar" tooltipPosition="right"></button>
    <button class="ui-button-rounded"
              icon="pi pi-eye"
              id="botao3" pButton type="button" pTooltip="Visualizar" tooltipPosition="right"></button>
  </div>
</div>
<app-ator-form #DialogCadastrar (alterar)="atualizarPagina()"></app-ator-form>
